{% block content %}
<div class="panel panel-danger">
	<div class="panel-heading"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> Reset database</div>

		This will reset the whole database, thereby erasing all data. Are you sure?

		<form action="/admin/reset" method="POST" >

		</form>
	</div>
</div>

{% endblock %}
